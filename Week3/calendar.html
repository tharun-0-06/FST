<!DOCTYPE html>                                                                                                                                        
<html>                                                                                                                                                 
    <head>                                                                                                                                         
        <title>Mini Calendar</title>                                                                                                           
        <style>                                                                                                                                
body{                                                                                                                                                  
        font-family: Arial, Helvetica, sans-serif;                                                                                                     
        text-align: center;                                                                                                                            
        margin-top: 50px;                                                                                                                              
}                                                                                                                                                      
    #calendar{                                                                                                                     
        font-size: 2em;                                                                                                        
        margin-bottom: 20px;                                                                                                   

    }                                                                                                                              
    </style>                                                                                                                               
        </head>                                                                                                                                        
        <body>                                                                                                                                         
            <div id="calendar"></div>                                                                                                              
            <script>                                                                                                                               
                function updateCalendar(){                                                                                                     
                    const date=new Date();                                                                         
                    const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};                      
                    document.getElementById('calendar').innerText=date.toLocaleDateString('en-US',options);        
                    }                                                                                                      
                    updateCalendar();                                                                                                              
            </script>                                                                                                                              
        </body>                                                                                                                                        
</html>
