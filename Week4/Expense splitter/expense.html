<!DOCTYPE html>                                                                                                                                        
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expenses</title>
        <link rel="stylesheet" href="expense.css">
    </head>                                                                                                                                                
<body> 
    <div class="form-container">
        <h2>Expenses</h2>
        <form id="recruitmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="expense">Expense:</label>
            <input type="number" id="expense" required>
            <button onclick="display1()">Submit</button>
            <br>
            <br> 
            <p id = "Summary">Summary: <br></p>
            <p id = "total"><br></p>
        </form> 
        <p id="message"></p>
    </div>
</body>
<script>
let total=0;
    function display1(){
        event.preventDefault();
        let name1=document.getElementById('name').value;
        let expense = document.getElementById('expense').value;
        total += parseInt(expense);
        document.getElementById("Summary").innerText+=name1+":"+expense+'\n';
        document.getElementById("total").innerText ="Total Expenses:"+'\n'+total;
    };
    </script>
</html>
